{% extends 'base.html'  %}
{% block content %}
  <div class="container px-5">
    <div class="row ">
      <div class="col-12">
        <h1 class="display-4">Update Post</h1>
        <h4>{{error}} <a href="{% url 'posts:detail' id=post.id %}">Back</a></h4>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="title">Post Title</label>
            <input type="text" name="title" value="{{post.title}}" class="form-control" />
          </div>
          <div class="form-group pb-2">
            <label for="content">Post Content</label>
            <textarea name="content" rows="8" class="form-control " >{{post.content}}</textarea>
          </div>
          <div class="form-group">
            <label for="fileupload">Upload Image</label>
            <input type = "file" name = "fileupload" accept = "image/*" />
          </div>

          <input type="submit"  value="Update" class="btn btn-md btn-primary"/>
          <a href="{% url 'posts:detail' id=post.id %}" class="btn btn-md btn-danger">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
